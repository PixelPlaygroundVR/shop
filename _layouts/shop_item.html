---
layout: default
---
<div class="shop-item">
  <h1>{{ page.title }}</h1>
  <img src="{{ page.image }}" alt="{{ page.title }}" style="max-width: 200px;">
  <p>{{ page.description }}</p>
  <p><strong>Price:</strong> {{ page.price }}</p>
  <p><a href="{{ page.affiliate_link }}" target="_blank" rel="noopener noreferrer">Buy on Amazon</a></p>
</div>
