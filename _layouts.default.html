<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <!-- Open Graph and Twitter Card Tags -->
  <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <!-- Google Analytics Placeholder (Replace G-XXXXXXXXXX with your tracking ID) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
  <!-- Google AdSense Placeholder (Replace ca-pub-XXXXXXXXXXXXXXXX with your AdSense ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
     crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header>
    <h1><a href="/">{{ site.title }}</a></h1>
    <nav>
      <a href="/blog/">Blog</a> |
      <a href="/shop/">Shop</a> |
      <a href="/services/">Services</a> |
      <a href="/contact/">Contact</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Â© {{ 'now' | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </footer>
  <!-- ShareThis for Social Sharing -->
  <script type='text/javascript' src='https://platform-api.sharethis.com/js/sharethis.js#property=YOUR_PROPERTY_ID&product=inline-share-buttons' async='async'></script>
</body>
</html>
